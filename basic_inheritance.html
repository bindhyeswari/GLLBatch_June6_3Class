    <script>

        Object.prototype._name = 'Sunitha';


        function Person(){
            this._name = 'Sindura'
        }

        Person.prototype._name = 'Shilpa';


        // p.name
        var p = new Person();

        // parent of q is p
        var q = Object.create(p);

        var x = Object.create(Person);
        // parent of x is Person
        console.log('x.name is ' + x._name);

        console.log(q._name);

        var obj = {
            name: 'Shilpa',
            id: 32,
            phone: '408-222-8213'
        };

        var obj2 = Object.create(obj);

        obj.name = 'Jyotika';
        obj.id = 64;
        obj.loginType = 'customer';

        console.log('obj2 is ');
        console.log(obj);


    </script>
